        <h1>CADASTRE-SE</h1>

            <!--CAMPO NOME-->
            <div class="textfield">
                <label for="usuario">Nome</label>
                <input type="text" name="nome" placeholder="digite o seu nome">
            </div>
            <!--CAMPO E-MAIL-->
            <div class="textfield">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="digite o seu e-mail">

            <div class="textfieldSenha">
                <label for="senha">Senha</label>
                <div class="senhaOlho">
                    <input type="password" name="senha" placeholder="digite uma senha" id="senha">
                    <img style="width: 25px; height: 25px; margin-left: 2px; margin-bottom: -8px;" onclick="mudarOlho()" src="imagensCadastro/olhoFechado.png" id="olho">
                </div>
            </div>
            <a href="login.html">Já tem uma conta?</a><!--Caso o usuario tenha uma conta, ao clicar no botão vai à tela de login-->
